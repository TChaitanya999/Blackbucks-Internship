<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - CART_HIVE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/Navigation.css}">
    <link rel="stylesheet" th:href="@{/css/Login.css}">
</head>
<body>

<nav th:replace="~{Navigation::navbar()}"></nav>

<div class="LoginContainer">
    <div class="user">
        <div class="content">
            <h2><span style="color:green;">Register</span> Now</h2>
            <form th:action="@{/register}" method="post">
                <b>Name :</b>
                <input type="text" name="userName" placeholder="Enter full name" required><br />

                <b>Email :</b>
                <input type="email" name="userEmail" placeholder="Enter email" required><br />

                <b>Password :</b>
                <input type="password" name="userPassword" placeholder="Enter password" required minlength="4" maxlength="8"><br />

                <b>Mobile :</b>
                <input type="text" name="userNumber" placeholder="Enter mobile number" required><br />

                <button type="submit" class="loginButton">Register</button><br />
                <p>Already have an account? <a href="/" style="color: green;">Login Here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
